<style>
  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td,th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}


.Blink {
  animation: blinker 1.5s cubic-bezier(.5, 0, 1, 1) infinite alternate;  
}
@keyframes blinker {  
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand text-white" href="#">
    Blockchain Trust Factor Ltd 
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-info my-2 my-sm-0" type="submit" >Search</button>
    </form>
  </div>
</nav>

<br>

<div class="container-fluid">
<div class="row">
  
<div class="col-sm-6">
  

  <div class=" card" style="padding: 20px;">
    <div><i class="far fa-dot-circle text-danger Blink"></i>&nbsp; LIVE </div>

  <div class="card-deck">

  <div class="card" id="getStats" onclick="getStats()">
    <div class="card-body" style="background-color: #9bbcf2">
      <h5 class="card-title text-white">Stats Overview</h5>
    </div>
    <div class="card-footer text-white bg-primary">
      <h5 class="card-title">Global</h5>
      
    </div>
  </div>

  <div class="card ">
    <div class="card-body" style="background-color: #f5a8c1">
      <h3 class="card-title text-white font-weight-bold" id="confirmed">Loading..</h3>
    </div>
    <div class="card-footer text-white bg-danger">
      <h5 class="card-title">Confirmed</h5>
    </div>
  </div>

  <div class="card ">
    <div class="card-body" style="background-color: #a3dfaa">
      <h3 class="card-title text-white font-weight-bold" id="recovered">Loading..</h3>
    </div>
    <div class="card-footer text-white bg-success">
      <h5 class="card-title">Recovered</h5>
    </div>
  </div>

  <div class="card">
    <div class="card-body" style="background-color: #9adcd9">
      <h3 class="card-title text-white font-weight-bold" id="deaths">Loading..</h3>
    </div>
    <div class="card-footer text-white bg-info">
      <h5 class="card-title">Deaths</h5>
    </div>
  </div>

</div>

<p class="card-text text-right" id="updatedAt"><small></small></p>

</div>
</div>

<!-- class="float-lg-right" -->
<div class="col-sm-6">
  <h3>COUNTRIES AFFECTED</h3>
  <div style="padding: 15px;width: 100%;height: 8%;overflow: scroll;border: 1px solid #ccc;">
    <span class="" id="getCountries" onclick="getCountries()"></span>
  </div>

</div>
</div>
</div>

<div style="position: fixed;left: 0;bottom: 0;width: 100%;background-color: #1d74e1;text-align: center;">

</div>
